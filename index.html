<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rk Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="login_area">
        <h1 class=" bank-title text-center ">Welcome to Rk Bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button class="btn btn-success" id="login">LogIn</button>

        </div>
    </div>

    <div id="transaction_area">
        

        <div class="container">
            <div class="card-deck">
                <div class="card"> 
                  <div class="card-body deposit">
                    <h5 class="card-title">Deposit</h5>
                    <h2 class="card-text" id="d-amount">$ 00</h2>
                  </div>
                
                </div>
                <div class="card"> 
                  <div class="card-body withdraw">
                    <h5 class="card-title">Withdraw</h5>
                    <h2 class="card-text" id="w-amount">$ 00</h2>
                  </div>
                  
                </div>
                <div class="card">  
                  <div class="card-body balance">
                    <h5 class="card-title">Balance</h5>
                    <h2 class="card-text" id="b-amount">$ 00</h2>
                  </div>
                </div>
              </div>   
        </div>

        <div class="container transaction_form">
            <div class="card-deck">
                <div class="card form"> 
                  <div class="card-body ">
                    <h5 class="card-title">Deposit</h5>
                    <input type="text" name="" id="" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success">Deposit</button>
                  </div>
                
                </div>
                <div class="card form"> 
                  <div class="card-body ">
                    <h5 class="card-title">Withdraw</h5>
                    <input type="text" name="" id="" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                  </div>
                  
                </div>
              </div>   
        </div>



    </div>


    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login_area");
            loginArea.style.display = "none";

            const t = document.getElementById("transaction_area");
            t.style.display = "block";
        })

    </script>

</body>
</html>
